<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <!-- Include DataTables library -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="./js/js.js"></script>
    <!-- Magnific Popup core CSS file -->
    <title>Single Page Site</title>
    <script>       
      $(document).ready(function() {
          $('.popup-with-form').magnificPopup({
              closeBtnInside: true,
              type: 'inline',
              preloader: false,
              focus: '#name',
              showCloseBtn: true
          });            
      });
  </script>
  </head>
  <body>
    <header class="pageHeader">
      <div class="pageHeaderWrap">
        <div class="pageHeaderMsg" id="message"></div>
        <!-- section 1 -->
        <a href="#" id="logoutLink" class="pageHeaderLogout">Logout</a> 
      </div>
    </header>
     
    <form id="loginForm">
      <div>
        <label for="email">email: eve.holt@reqres.in</label>
        <input type="text" id="email" name="email" required>
      </div>
      <div>
        <label for="password">Password: cityslicka</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>

    <div class="crudAllUsers">
      <div class="crudAllUsersWrap">
        <div class="crudAllUsersAdd">
          <a class="crudAllUsersAddLink navbar-brand popup-with-form" href="#add-user-form" id="add_user">ADD USER</a>
        </div> 
        <!-- section 2 -->
        <div class="add-container">
          <h2>Please fill the following form:</h2>
          <form id="add-user-form">
              <div class="form-group">
                <label for="input1">First name</label>
                <input type="text" class="form-control" id="user_first_name"  placeholder="Enter first name">
              </div>
              <div class="form-group">
                <label for="2">Last name</label>
                <input type="text" class="form-control" id="user_last_name" placeholder="last name">
              </div>
              <br>
              <button type="submit" class="btn btn-primary disabled" id="create_btn">Create</button>
              <button class="btn btn-secondary" onclick="$.magnificPopup.close();">Close</button>
          </form>
        </div>
        <!-- section 3 -->
        <table class="table" id="table_id" style="width: 100%;">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">First name</th>
              <th scope="col">last name</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody class="tableOutput">
             
          </tbody>
        </table>
      </div>
    </div>

    <script>
       
    </script>
     <!-- Include Magnific Popup JS -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
  </body>
</html>
